name: Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  vercel-preview:
    name: vercel-preview
    if: >-
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build preview
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview
        id: deploy_preview
        run: |
          url="$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")"
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
        with:
          script: |
            const marker = "<!-- vercel-preview-url -->";
            const body = `${marker}\nVercel preview: ${process.env.PREVIEW_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number, per_page: 100 }
            );

            const existing = comments.find((comment) =>
              comment.user?.type === "Bot" && comment.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  vercel-production:
    name: vercel-production
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      secrets.VERCEL_TOKEN != '' &&
      secrets.VERCEL_ORG_ID != '' &&
      secrets.VERCEL_PROJECT_ID != ''
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel production environment
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build production
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy production
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

  railway-production:
    name: railway-production
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      secrets.RAILWAY_DEPLOY_HOOK_URL != ''
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway deploy hook
        run: curl --fail --silent --show-error --request POST "$RAILWAY_DEPLOY_HOOK_URL"
        env:
          RAILWAY_DEPLOY_HOOK_URL: ${{ secrets.RAILWAY_DEPLOY_HOOK_URL }}
